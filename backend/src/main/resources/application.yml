server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/questboard}
    username: ${SPRING_DATASOURCE_USERNAME:questboard}
    password: ${SPRING_DATASOURCE_PASSWORD:questboard}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true
    show-sql: true